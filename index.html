<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Class</title>
    <style>
        .hello {
            background-color: rgb(46, 46, 252);
            font-size: large;
            color: antiquewhite;
        }

        .world {
            background-color: rgb(255, 47, 193);
            color: yellowgreen;
        }

        .display {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body id="app">
    <h1 class="text-center mb-5">Styles</h1>
    <input type="text" class="mb-5" v-model="inputValue1">
    <p class="mb-5" :class="allClass">Hello World (class dynamique)</p>
    <input type="text" class="mb-5" v-model="inputValue2">
    <p class="mb-5" :style="{backgroundColor : inputValue2}">Hello World (couleur dynamique)</p>
    <button class="btn btn-primary" @click="show()">Afficher 1er titre</button>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
